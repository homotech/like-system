<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like system like facebook</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/brands.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/regular.css" />
    <link rel="stylesheet" href="./css/solid.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="confirmed">
          <div class="text">
            <p class="confirm"></p>
          </div>
        </div>
        <div class="post">
          <div class="top">
            <div class="profile">
              <div class="image">
                <img src="./graphics.jpg" alt="image" />
              </div>
              <div class="nameandtime">
                <div class="name">
                  <p>Daniel Nathan just updated his profile picture</p>
                </div>
                <div class="time">Today, 12:54pm</div>
              </div>
              <div class="options">
                <i id="toggleone" class="fas fa-caret-down"></i>
                <i id="toggletwo" class="fas fa-caret-up"></i>
                <div id="dropdown" class="optionitems">
                  <a href="./graphics.jpg">Save</a>
                  <a href="#">Block user</a>
                  <a target="_blank" href="https://github.com/homotech"
                    >Github</a
                  >
                  <a href="tel: 09033896356">Hire me</a>
                </div>
              </div>
            </div>
          </div>
          <div class="postedimage">
            <a target="_blank" href="./graphics.jpg"
              ><img src="./graphics.jpg" alt=""
            /></a>
          </div>
          <div class="reactions">
            <div class="someoneloved">
              <p class="theydid"></p>
            </div>
            <div class="ctas">
              <div class="react">
                <button id="react"><i class="fas fa-heart"></i> React</button>
              </div>
              <div class="react"><button id="share">Share</button></div>
              <div class="react"><button id="comment">Comment</button></div>
            </div>
          </div>
        </div>
        <div class="showlikers hidden">
          <i id="hidelikerspage" class="fas fa-times"> </i>
          <div class="nameofliker"></div>
          <div class="comment">
            <div class="input">
              <input
                type="text"
                id="addcomment"
                placeholder="Say something nice about Daniel's picture"
              />
            </div>
            <div class="button">
              <button id="addcommentbtn">Send</button>
            </div>
            <div class="commentbox">
              <h1>Comments</h1>
            </div>
          </div>
          <div class="share">
            <button id="whatsapp">
              <i class="fab fa-whatsapp"></i> Share to Whatsapp
            </button>
            <button id="timeline">
              <i class="fab fa-facebook"></i> Share to Timeline
            </button>
            <button id="instagram">
              <i class="fab fa-instagram"></i> Share to Instagram
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
